<!DOCTYPE html>

    nam giũa: margin-left, margin-right -->

<body>
    <div style="font-size: 20cqmin;">Hình ảnh được thiết kế tương thích</div>
    <img src="/Chapter03/img/3.4.jpg" width="640px" height="auto">
    <img src="/Chapter03/img/3.4.jpg" width="50%">
    <img src="/Chapter03/img/3.4.jpg" width="50%" style="min-width: 200px;">


    <style>
        left,
        .middle,
        .right {
            height: 200px;
        }

        .left {
            background-color: darksalmon;
            float: left;
            width: 40%;
        }

        .middle {
            background-color: brown;
            float: left;
            width: 20%;
        }

        .right {
            background-color: darkseagreen;
            float: right;
            width: 40%;
        }

        @media only screen and (max-width: 768px) {

            /*Áp dụng khi màn hình nhỏ hơn 780px*/
            .left,
            .right,
            .middle {
                float: none;
                width: 100%;
            }
        }
    </style>

    <div class="left">
        LEFT
    </div>
    <div class="middle">
        MIDDLE
    </div>
    <div class="right">
        RIGHT
    </div>
