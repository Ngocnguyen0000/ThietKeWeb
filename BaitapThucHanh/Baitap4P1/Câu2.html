<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <form method="post">
        <label for="nhap">Nhập văn bản:</label>
        <input type="text" value="" id="hoTen" name="hoTen">
        <br><br>
        <label for="password">Mật khẩu:</label>
        <input type="text" value="" id="password" name="password">
        <br><br>
        <label for="sex">Chọn giới tính:</label>
        <input type="radio" value="nam" name="sex" checked> Nam
        <input type="radio" value="nu" name="sex"> Nữ
        <br><br>

        <input type="checkbox" id="sport" name="sport" value="sport">
        <label for="sport">Thể thao</label>
        <input type="checkbox" id="book" name="book" value="book">
        <label for="book">Đọc sách</label>

        <br><br>
        <label for="ngaySinh">Ngày sinh:</label>
        <input type="date" name="NS" id="NS">

        <br><br>
        <label for="number">Nhập số:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">


        <br><br>
        <input type="submit" name="submit" value="Gửi"></input>
    </form>
</body>

</html>
