<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script>
        function showMessage() {
            alert("Hello World");
        }
    </script>
</head>
<body>
    <h1>Chào mừng đến với trang web của tôi!</h1>
    <button onclick="showMessage()">Nhấn để hiển thị Hello World</button>

    <br>
    <input type="text" onkeydown="document.getElementById('hoTen').innerHTML">
    <br>
    <div id="hoTen"></div>
</body>
</html>
