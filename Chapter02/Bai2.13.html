<!DOCTYPE html>
<html>
<body>
    <h1>Book a Table</h1>
    <form>
        <fieldset style="text-align: center;" id="name">
            <legend>Your name</legend>
            <input type="text" id="name" required >
        </fieldset>
        
        <fieldset style="text-align: center;" id ="sex">
            <legend>Sex</legend>
            <input type="radio" name="sex"> Male
            <input type="radio" name="sex" checked> Female
        </fieldset>

        <fieldset style="text-align: center;" id="size">
            <legend>Size</legend>
            <input type="radio"  name="size"> 2-person table
            <input type="radio"  name="size" checked> 4-person table
            <input type="radio"  name="size"> 6-person table
        </fieldset >
        
        <fieldset style="text-align: center;" id="location">
            <legend>Location</legend>
            <input type="radio"  name="location"> Indoors
            <input type="radio"  name="location" checked> Outdoors
        </fieldset>
        
        <input type="submit" style="display: block; margin:0 auto; text-align:center;">
        
    </form>
</body>
</html>
