<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Đặt thẻ metadata bên trong thẻ header -->
    <meta name=“Metadata_Name“ content=“Metadata_ content“>

    <!-- Nhóm thẻ hỗ trợ SEO
         <meta name="description">
        – Thông tin mô tả về trang web;
         <meta name="title">
        – Tiêu đề trang web;
         <meta name="author" content="name">
        – Tác giả trang web;
         <meta name="language" content="english">
        – Thông tin về ngôn ngữ hiển thị chính trên trang;
         <meta name="robots" content="index, follow": hỗ ytoej công ục truy cập tốt hơn />
        – Chỉ định cho các công cụ tìm kiếm cách thu thập dữ liệu hoặc lập chỉ mục trang web; -->
</body>

</html>
