<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
            /* Gộp các đường viền liền kề */
            width: 100%;
        }

        td {
            border: 1px solid black;
            /* Thêm đường viền cho các ô */
            padding: 8px;
            /* Thêm khoảng cách bên trong các ô */
        }
    </style>
</head>

<body>

    <form>
        <table>
            <tr>
                <td>Họ tên</td>
                <td><input type="text" name="HoTen" id="HoTen" placeholder="Họ và tên"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="date" name="NS" id="NS"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea colspan="2" rows="3" placeholder="Địa chỉ"></textarea></td>
            </tr>

            <tr>
                <td>Số điện thoai</td>
                <td><input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Đăng kí">
                    <input type="reset" value="xóa form">
                </td>
            </tr>
        </table>
    </form>


    <!-- Thẻ checkbox type -->
    <input type="checkbox" id="dog" name="dog" value="Dog">
    <label for="dog">I like dogs</label>
    <input type="checkbox" id="cat" name="cat" value="Cat">
    <label for="cat">I like cats</label>


    <!-- Thẻ fiedset và legend: phân loại nhóm -->
    <fieldset id="sex">
        <legend>Sex</legend>
        <input type="radio" value="male" name="sex" checked> Male
        <input type="radio" value="female" name="sex"> Female
    </fieldset>

    <fieldset id="món ăn">
        <legend>Food</legend>
        <input type="radio" value="male" name="sex" checked> Male
        <input type="radio" value="female" name="sex"> Female
    </fieldset>

    <!-- Select file -->
    <label for="myfile">Select a file:</label>
    <input type="file" id="myfile" name="myfile">

    <!-- Number type -->
    <input type="number" id="quantity" name="quantity" min="1" max="5">

    <!-- Thuộc tính list và thẻ datalist: cho người dùng được gõ thêm vào -->
    <label for="browser">Choose from the list:</label>
    <input list="browsers" name="browser" id="browser">
    <datalist id="browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>

    <!-- Thẻ select -->
    <label for="browser">Choose from the list:</label><br>
    <select id="browser" name="browser">
        <option value="Edge">Edge</option>
        <option value="Firefox">Firefox</option>
        <option value="Chrome">Chrome</option>
        <option value="Opera">Opera</option>
        <option value="Safari">Safari</option>
    </select>
</body>

</html>
