<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Khung Thành Phần</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .footer-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }

        .footer-menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        .footer-menu a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        #dynamic-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Page</h1>
        <p>Explore the menu below to load different content dynamically.</p>
        <div id="dynamic-content">
            <!-- Nội dung động sẽ xuất hiện ở đây -->
        </div>
    </div>

    <div class="footer-menu">
        <a href="#" id="home">Home</a>
        <a href="#" id="about">About</a>
        <a href="#" id="services">Services</a>
        <a href="#" id="contact">Contact</a>
    </div>

    <script>
        // Lấy tham chiếu đến phần tử nội dung động
        const dynamicContent = document.getElementById('dynamic-content');

        // Các nội dung động cho từng menu
        const contentMap = {
            home: '<h2>Home</h2><p>Welcome to the Home Page!</p>',
            about: '<h2>About</h2><p>This is the About Page.</p>',
            services: '<h2>Services</h2><p>Check out our services here.</p>',
            contact: '<h2>Contact</h2><p>Get in touch with us!</p>'
        };

        // Thêm sự kiện click cho từng menu
        document.querySelectorAll('.footer-menu a').forEach(link => {
            link.addEventListener('click', event => {
                event.preventDefault(); // Ngăn chặn hành vi mặc định của liên kết
                const id = event.target.id; // Lấy ID của liên kết được nhấp
                dynamicContent.innerHTML = contentMap[id] || '<p>Content not found.</p>'; // Hiển thị nội dung tương ứng
            });
        });
    </script>
</body>
</html>
