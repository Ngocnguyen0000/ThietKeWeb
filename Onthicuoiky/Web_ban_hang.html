<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop in Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="./Baitap33-9.css">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f8f9fa;
        padding: 20px;
    }

    header {
        background-color: #343a40;
        color: white;
        padding: 0px 0;
        margin-bottom: 20px;
    }

    .header-content {
        text-align: center;
    }

    header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
    }

    header p {
        font-size: 1.2em;
        color: #adb5bd;
    }

    nav {
        background-color: #495057;
        padding: 10px;
    }

    nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.1em;
    }

    nav ul li a:hover {
        text-decoration: underline;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .product-card {
        background-color: white;
        padding: 20px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    .product-image {
        background-color: #e9ecef;
        padding: 100px 0;
        color: #6c757d;
        font-size: 1.5em;
        margin-bottom: 20px;
    }

    h3 {
        font-size: 1.5em;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.2em;
        color: #333;
        margin-bottom: 15px;
    }

    .old-price {
        text-decoration: line-through;
        color: #888;
    }

    button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="header-content">
            <h1>Shop in Style</h1>
            <p>With this shop homepage template</p>
        </div>
    </header>

    <section class="products">
        <div class="product-card">
            <div class="product-image">450 x 300</div>
            <h3>Fancy Product</h3>
            <p>$40.00 - $80.00</p>
            <button>View options</button>
        </div>

        <div class="product-card">
            <div class="product-image">450 x 300</div>
            <h3>Special Item</h3>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <p><span class="old-price">$20.00</span> $18.00</p>
            <button>Add to cart</button>
        </div>

        <div class="product-card">
            <div class="product-image">450 x 300</div>
            <h3>Sale Item</h3>
            <p><span class="old-price">$50.00</span> $25.00</p>
            <button>Add to cart</button>
        </div>

        <div class="product-card">
            <div class="product-image">450 x 300</div>
            <h3>Popular Item</h3>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <p>$40.00</p>
            <button>Add to cart</button>
        </div>
    </section>
</body>

</html>
