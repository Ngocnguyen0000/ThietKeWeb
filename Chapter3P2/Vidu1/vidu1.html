<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Vidu1/css/style.css">
</head>
<body>
    <div class="form_DangKy">
        <form>
            <div class="item hoten">
                <label>Họ tên</label>
                <input type="text" required>
            </div>
            <div class="item ngaysinh">
                <label>Ngày sinh</label>
                <input type="date" required>
            </div>
            <div class="item email">
                <label>Email</label>
                <input type="email" required>
            </div>
            <div class="item sdt">
                <label>SĐT</label>
                <input type="tel" pattern="[0-9]{10}" required>
            </div>
            <div class="item btn_DangKy">
                <input type="submit" value="Đăng ký">
            </div>
        </form>
    </div>
</body>
</html>
