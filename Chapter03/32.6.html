<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Blog Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f5f5f5;
}

/* Thanh ƒëi·ªÅu h∆∞·ªõng */
.navbar {
    display: flex;
    justify-content: space-around;
    background-color: #2c3e50;
    padding: 15px;
}

.navbar li {
    list-style-type: none;
}

.navbar li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
}

.navbar li a:hover {
    text-decoration: underline;
}

/* Thanh t√¨m ki·∫øm */
.search-bar {
    margin: 20px 0;
    /* text-align: center; */
}

.search-bar input {
    padding: 10px;
    width: 250px;
    font-size: 16px;
}

.search-bar button {
    padding: 15px 20px;
    margin-left: -10px;
    border-radius: 4px;
    background-color: #2980b9;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

.search-bar button:hover {
    background-color: #3498db;
}

/* Gallery h√¨nh ·∫£nh m√≥n ƒÉn */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
}

.gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    transition: transform 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.05);
}

</style>
<body>
    <!-- Thanh ƒëi·ªÅu h∆∞·ªõng -->

        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Culinary Blog</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Thanh t√¨m ki·∫øm -->
