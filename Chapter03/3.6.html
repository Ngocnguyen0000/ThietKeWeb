<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .price {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: #e44d26;
            margin-bottom: 10px;
        }

        .installment {
            text-align: center;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .installment span {
            font-weight: bold;
        }

        .saving {
            text-align: center;
            color: #999;
            margin-bottom: 10px;
        }

        .market-price {
            text-align: center;
            color: #999;
            text-decoration: line-through;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: disc;
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="price">6.199.000 ₫</div>

        <div class="installment">
            <span style="color: white; background-color: blue;border-radius: 4px ;">0% TRẢ GÓP</span> Chỉ <span style="color: aqua;">516.583 đ/tháng</span> trong 12 tháng qua thẻ tín dụng <span style="color: aqua;">(?)</span>
        </div>

        <div class="saving">Tiết kiệm: 31% (2.791.000 ₫)</div>

        <div class="market-price">Giá thị trường: 8.990.000 ₫</div>

        <ul>
            <li>Chính hãng, nguyên seal, mới 100%</li>
            <li>Miễn phí giao hàng toàn quốc</li>
            <li>Thiết kế: Nguyên khối</li>
            <li>Màn hình: 4.7 inch, HD (1334 x 750 Pixels)</li>
        </ul>
    </div>
</body>
</html>
