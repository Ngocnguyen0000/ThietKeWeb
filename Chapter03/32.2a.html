<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Flex Chart</title>
  <style>
    .flex-chart {
      display: flex;
      width: 100%;
      height: 20px;
      margin-bottom: 20px;
    }

    .flex-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
    }

    .bar1 {
      width: 35%;
      background-color: orange;
    }

    .bar2 {
      width: 50%;
      background-color: yellow;
    }

    .bar3 {
      width: 15%;
      background-color: purple;
    }
  </style>
</head>
<body>
  <div class="flex-chart">
    <div class="flex-bar bar1">35%</div>
    <div class="flex-bar bar2">50%</div>
    <div class="flex-bar bar3">15%</div>
  </div>
</body>
</html>
