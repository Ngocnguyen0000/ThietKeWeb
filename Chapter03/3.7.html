<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách điện thoại</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            width: 30%;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product h2 {
            color: #333;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #e44d26;
        }

        .original-price {
            color: #999;
            text-decoration: line-through;
            font-size: 14px;
        }

        .discount {
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .product {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="product">
            <img src="/Chapter03/img/3.4.jpg" alt="Điện thoại iPhone 6">
            <h2>Điện Thoại iPhone 6 32GB VN/A (Vàng Đồng) - Hàng Chính Hãng</h2>
            <p class="price">6.199.000 ₫ <span class="original-price">8.990.000 ₫</span> <span class="discount">-31%</span></p> 
        </div>

        <div class="product">
            <img src="/Chapter03/img/3.4.jpg" alt="Điện thoại Samsung Galaxy J2">
            <h2>Điện Thoại Samsung Galaxy J2 Pro 2018 - Hàng Chính Hãng</h2>
            <p class="price">2.360.000 ₫ <span class="original-price">3.290.000 ₫</span> <span class="discount">-28%</span></p>
        </div>

        <div class="product">
            <img src="/Chapter03/img/3.4.jpg" alt="Điện thoại Xiaomi Mi Mix 2">
            <h2>Điện Thoại Xiaomi Mi Mix 2 (Black) - Hàng Chính Hãng</h2>
            <p class="price">7.290.000 ₫ <span class="original-price">12.990.000 ₫</span> <span class="discount">-44%</span></p> 
        </div>

    </div>

</body>
</html>
