<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C3P3 Bai tap 31-1b</title>

</head>

<style>
    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto;
    }

    .grid-item {
        display: grid;
        justify-content: center;
        align-items: center;
        padding: 40px;
        font-size: 20px;
        text-align: center;
        border: 3px solid orange;
    }

    .header {
        background-color: yellow;
        grid-column: 1/4;
    }

    .menu {
        background-color: yellow;
        grid-column: 1/2;
        grid-row: 2/4;


    }

    .main {
        background-color: yellow;

    }

    .right {
        background-color: yellow;

    }

    .footer {
        background-color: yellow;
        grid-column: 2/4;
        grid-row: 3/4;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
        .grid-container {
            grid-template-columns: 1fr 1fr;
            /* 2 cột */
        }

        .header {
            grid-column: 1 / 3;
            /* Header chiếm 2 cột */
        }

        .menu {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        .main {
            grid-column: 2 / 3;
            /* Main chiếm cột 2 */
            grid-row: 2 / 3;
        }

        .right {
            grid-column: 1 / 3;
            /* Right chiếm 2 cột */
            grid-row: 3 / 4;
            /* Đặt dưới menu */
        }

        .footer {
            grid-column: 1 / 3;
            /* Footer chiếm 2 cột */
            grid-row: 4 / 5;
        }
    }

    @media (max-width: 768px) {
        .grid-container {
            grid-template-columns: 1fr;
            /* 1 cột */
        }

        .header {
            grid-column: 1 / 2;
            /* Header chiếm 1 cột */
        }

        .menu {
            grid-column: 1 / 2;
            /* Menu chiếm 1 cột */
            grid-row: 2 / 3;
        }

        .main {
            grid-column: 1 / 2;
            /* Main chiếm 1 cột */
            grid-row: 3 / 4;
        }

        .right {
            grid-column: 1 / 2;
            /* Right chiếm 1 cột */
            grid-row: 4 / 5;
            /* Đặt dưới main */
        }

        .footer {
            grid-column: 1 / 2;
            /* Footer chiếm 1 cột */
            grid-row: 5 / 6;
        }
    }

    @media (max-width: 640px) {
        .grid-item {
            padding: 20px;
            /* Giảm padding cho các ô */
            font-size: 16px;
            /* Giảm kích thước font */
        }
    }
</style>

<body>
    <div class="grid-container">
        <div class="grid-item header">Header</div>
        <div class="grid-item menu">Menu</div>
        <div class="grid-item main">Main</div>
        <div class="grid-item right">Right</div>
        <div class="grid-item footer">Footer</div>
    </div>


</body>

</html>
