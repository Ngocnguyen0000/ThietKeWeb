<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Bar Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

.columns {
    display: flex;
    align-items: stretch;
    border: 1px solid rgb(0, 0, 0);
    gap: 1px;
}

.container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    justify-content: flex-end;
    width: 100px;
    height: 400px;
}

.bar {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 12px;
    font-weight: bold;
}

.male {
    background-color: #008080; /* Dark teal */
}

.female {
    background-color: #FFD700; /* Gold */
}

</style>

<body>
    <div class="columns">
        <div class="container">
            <div class="bar male" style="flex-basis: 20%;">20%</div>
            <div class="bar female" style="flex-basis: 25%;">25%</div>
        </div>

        <div class="container">
            <div class="bar male" style="flex-basis: 40%;">40%</div>
            <div class="bar female" style="flex-basis: 45%;">45%</div>
        </div>

        <div class="container">
            <div class="bar male" style="flex-basis: 50%;">50%</div>
            <div class="bar female" style="flex-basis: 15%;">15%</div>
        </div>

        <div class="container">
            <div class="bar male" style="flex-basis: 30%;">30%</div>
            <div class="bar female" style="flex-basis: 40%;">40%</div>
        </div>
    </div>
</body>
</html>
